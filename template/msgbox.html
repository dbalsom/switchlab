<div>
    <div class="msgbox-icon">
        <span class="glyphicon" ng-class="'glyphicon-{{icon}}'"></span>
    </div>
    <div class="msgbox-title">
        <h3>
            {{title}}<br>
            <small>{{text}}</small>
        </h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn3d" ng-click="cancel()">Cancel</button>
    </div>
</div>
