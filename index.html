  <div class="appDiv" ng-app="STPApp">
    
    <div class="bodyDiv">
    
      <div class="contentDiv">

            <h2>Spanning Tree Simulator</h2>
                
            <div class="canvasDiv">
              
              <canvas id="C" width="1200" height="600"></canvas>
              <div class="popup" id="switchPopup" style="display: none; position:absolute;">
                <table class="popupTable">
                  <tr>
                    <td>Switch</td><td><input type="text" name="swNameInput" ></input></td>
                  </tr>
                  <tr>
                    <td>MAC address</td>
                    <td>FF:FF:FF:00:00:<input type="text" name="swMACInput" size="2" maxlength="2"></input></td>
                  </tr>
                  <tr>
                    <td>Priority</td>
                    <td><input></input></td>
                  </tr>
                </table>
              </div>          

            </div>

            <div id="tabs" ng-controller="LogTabsController">
              <tabset>
                <tab ng-repeat="tab in tabs" heading="{{tab.name}}">Log here</tab>
              </tabset>
            </div>
        
      </div> <!-- contentDiv -->
  </div> <!-- bodyDiv -->
  </div> <!-- appDiv -->
