<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SwitchLab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  
  <!-- modernizr only runs in head -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script> 


</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  
<div class="appDiv" ng-app="SLApp">
  
  <div class="bodyDiv">
  
    <div class="contentDiv" ng-controller="MainUIController">

          <h2>SwitchLab</h2>

          <div class="canvasDiv" id="modal-container"  ng-controller="AlertController">

          <sl-toolbar></sl-toolbar>

            <div ng-controller="uiAccordionController" class="sl-accordion"  >
              <accordion close-others="false">
              
                <accordion-group 
                  ng-repeat="panel in panels" 
                  is-open="open" 
                  data-toggle="collapse">

                  <accordion-heading  >
                    {{panel.name}}
                    <i  class="pull-right glyphicon" 
                        ng-class="{ 'glyphicon-chevron-down': open,
                                    'glyphicon-chevron-right': !open}"></i>
                  </accordion-heading> 
                  
                  <sl-datatable></sl-datatable>
                  
                </accordion-group>
              </accordion>
            </div>
          
            <div>
              <canvas id="C" width="900" height="600" class="sim-canvas" ></canvas>
            </div>

              
            
            
            <div class="popupDiv popover right"  id="switchPopup" style="display: none; position:absolute;">
              <div class="arrow"></div>
              
              <form name="form" class="css-form" >
              <table class="table table-condensed table-striped table-bordered popupTable">
                <tr>
                  <td>Hostname</td>
                  <td>
                    <input  type="text"
                            name="swNameInput"
                            ng-model="selectedSwitch.name"
                            ng-minlength="1"
                            required>
                    </input>
                  </td>
                </tr>
                <tr>
                  <td>MAC address</td>
                  <td>
                  
                    <input  type="text"
                            ng-model="selectedSwitch.MAC"
                            name="swMACInput"
                            size="17" 
                            ng-minlength="17"
                            ng-maxlength="17"
                            ui-mask="HH:HH:HH:HH:HH:HH"
                            required>
                    </input>
                  </td>
                </tr>

                <tr>
                  <td>Priority</td>
                  <td><input></input></td>
                </tr>
              </table>
              </form>
            </div>          


            
          </div> <!-- canvasDiv -->

          <div id="tabs">
            <tabset>
              <tab ng-repeat="tab in tabs" heading="{{tabs[$index]}}">
                <div class="tabContainer">
                  <pre class="pre-scrollable">Log output here!</pre>
                </div>
              </tab>
            </tabset>
          </div>
      
      
    </div> <!-- contentDiv -->
</div> <!-- bodyDiv -->
</div> <!-- appDiv -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/vendor/ui-utils.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.1/easeljs.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/vendor/chance.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/data_table.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/msgbox.js"></script>
  <script src="js/toolbar.js"></script>
  <script src="js/main.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/sim.js"></script>
  <script src="js/util.js"></script>

</html>
