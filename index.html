<body>
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <!-- Add your site or application content here -->

<div class="appDiv" ng-app="SLApp">
  
  <div class="bodyDiv">
  
    <div class="contentDiv"  ng-controller="MainUIController">

          <h2>SwitchLab</h2>
              
          <div class="canvasDiv" ng-click="updateTabs()">
            
            <div class="toolbar">
              <div class="btn-group">
                  <button type="button" class="btn toolbarbutton" 
                          ng-model="ui_model.app_mode" btn-radio="'add'">Add</button>
                  <button type="button" class="btn toolbarbutton" 
                          ng-model="ui_model.app_mode" btn-radio="'edit'">Edit</button>
                  <button type="button" class="btn toolbarbutton" 
                          ng-model="ui_model.app_mode" btn-radio="'del'">Del</button>
                  <button type="button" class="btn toolbarbutton" 
                          ng-model="ui_model.app_mode" btn-radio="'link'">Link</button>
              </div>
            </div>
    
            <canvas id="C" width="1200" height="600" ></canvas>

            <div class="popupDiv popover right"  id="switchPopup" style="display: none; position:absolute;">
              <div class="arrow"></div>
              
              <form name="form" class="css-form" >
              <table class="table table-condensed table-striped table-bordered popupTable">
                <tr>
                  <td>Hostname</td>
                  <td>
                    <input  type="text"
                            name="swNameInput"
                            ng-model="selectedSwitch.name"
                            ng-minlength="1"
                            required>
                    </input>
                  </td>
                </tr>
                <tr>
                  <td>MAC address</td>
                  <td><!--FF:FF:FF:00:00:-->
                    <input  type="text"
                            ng-model="selectedSwitch.MAC"
                            name="swMACInput"
                            size="17" 
                            ng-minlength="17"
                            ng-maxlength="17"
                            ui-mask="HH:HH:HH:HH:HH:HH"
                            required>
                    </input>
                  </td>
                </tr>

                <tr>
                  <td>Priority</td>
                  <td><input></input></td>
                </tr>

              </table>
              </form>
              
            </div>          

          </div> <!-- canvasDiv -->

          <div id="tabs">
            <tabset>
              <tab ng-repeat="tab in tabs" heading="{{tabs[$index]}}">
                <div class="tabContainer">
                  <pre class="pre-scrollable">Log output here!</pre>
                </div>
              </tab>
            </tabset>
          </div>
      
    </div> <!-- contentDiv -->
</div> <!-- bodyDiv -->
</div> <!-- appDiv -->


  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/sim.js"></script>
  <script src="js/util.js"></script>
